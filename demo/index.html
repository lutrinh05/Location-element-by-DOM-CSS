<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Tag and ID --Lu Trinh-->
  <h1 id="main-title">Locate elements by DOM/CSS</h1>

  <!-- Tag and Class -->
  <p class="description">Đây là đoạn mô tả.</p>

  <!-- Tag and Attribute -->
  <input type="text" name="email" placeholder="Nhập email">

  <!-- Tag, Class, and Attribute -->
  <button class="btn" type="submit">Gửi</button>

  <!-- Sub-string Match: Starts With (^), Ends With ($), Contains (*) -->
  <div class="user-info user-start-abc user-end-xyz user-mid-match">Thông tin người dùng</div>

  <!-- Child Elements -->
  <ul class="menu">
    <li>Trang chủ</li>
    <li>Giới thiệu</li>
    <li>Liên hệ</li>
  </ul>

  <!-- Direct Child + Sub-child -->
  <div class="parent">
    <div class="child">Child 1</div>
    <div class="child">
      Child 2
      <span class="sub-child">Sub-child</span>
    </div>
  </div>

  <!-- nth-child -->
  <ol class="steps">
    <li>Bước 1</li>
    <li>Bước 2</li>
    <li>Bước 3</li>
  </ol>

  <script src="script.js"></script>
</body>
</html>
